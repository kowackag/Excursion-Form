<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excursions form</title>
</head>

<body>

    <section class="panel">
        <ul class="panel__excursions excursions">
            <li class="excursions__item excursions__item--prototype">
                <header class="excursions__header">
                    <h2 class="excursions__title" name="name">Ogrodzieniec</h2>
                    <p class="excursions__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet
                        aliquam quam laboriosam quaerat temporibus dicta vitae maxime! Nemo, nobis veritatis?</p>
                </header>
                <form class="excursions__form">
                    <div class="excursions__field">
                        <label class="excursions__field-name"> Dorosły: <span class="excursions__field-price">99</span>PLN x </label>
                        <input class="excursions__field-input" name="adults" />
                    </div>
                    <div class="excursions__field">
                        <label class="excursions__field-name"> Dziecko: <span class="excursions__field-price">99</span>PLN x</label>
                        <input class="excursions__field-input" name="children"/> 

                    </div>
                    <div class="excursions__field">
                        <input class="btn"
                            value="Dodaj" type="submit" />
                    </div>
                </form>
            </li>
        </ul>
        <section class="panel__form">
            <form class="order" novalidate>
                <div class="order__total-price">
                    Razem:
                    <span class="order__total-price-value">0PLN</span>
                </div>
                <div class="order__field">
                    <label class="order__field-name">Imię i nazwisko:</label>
                    <input class="order__field-input" name="name" />
                </div>
                <div class="order__field">
                    <label class="order__field-name">Email</label> 
                    <input class="order__field-input" name="email"/>
                </div>
                <div class="order__field order__field--submit">
                    <input class="btn" value="Zamawiam" type="submit" />
                </div>
            </form>
            <ul class="panel__summary summary">
                <li class="summary__item summary__item--prototype">
                    <h3 class="summary__title">
                        <span class="summary__name">Warszawa</span>
                        <strong class="summary__total-price">0PLN</strong> <a href="" class="summary__btn-remove" title="usuń">X</a>
                    </h3>
                    <p class="summary__prices">dorośli: 1 x 99PLN, dzieci: 2 x 50PLN</p>
                </li>
            </ul>
        </section>
    </section>
</body>

</html>
